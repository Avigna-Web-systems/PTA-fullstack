# .github/workflows/docker.yml
name: Build and Push Docker Images

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push Backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/PTA.API/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/pta-backend:latest
            ghcr.io/${{ github.repository_owner }}/pta-backend:${{ github.sha }}
          # This automatically lowercases the owner name
          provenance: false

      - name: Build & push Frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/PTA.UI/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/pta-frontend:latest
            ghcr.io/${{ github.repository_owner }}/pta-frontend:${{ github.sha }}
          provenance: false
