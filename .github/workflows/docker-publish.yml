name: Build and Push Docker Images

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # This step converts Avigna-Web-systems â†’ avigna-web-systems
      - name: Lowercase repository owner
        id: vars
        run: echo "owner_lowercase=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/PTA.API/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.vars.outputs.owner_lowercase }}/pta-backend:latest
            ghcr.io/${{ steps.vars.outputs.owner_lowercase }}/pta-backend:${{ github.sha }}

      - name: Build and push Frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/PTA.UI/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.vars.outputs.owner_lowercase }}/pta-frontend:latest
            ghcr.io/${{ steps.vars.outputs.owner_lowercase }}/pta-frontend:${{ github.sha }}
