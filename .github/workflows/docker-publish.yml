name: Build & Push Docker Images

on:
  push:
    branches: [ develop, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/PTA.API/Dockerfile          # ‚Üê this is the correct way
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/pta-backend:latest
            ghcr.io/${{ github.repository }}/pta-backend:${{ github.sha }}

      - name: Build and push Frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/PTA.UI/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/pta-frontend:latest
            ghcr.io/${{ github.repository }}/pta-frontend:${{ github.sha }}


