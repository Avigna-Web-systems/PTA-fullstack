name: Build and Push Docker Images

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Convert owner name to lowercase (Avigna-Web-systems → avigna-web-systems)
      - name: Lowercase owner
        id: vars
        run: echo "owner=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # BACKEND
      - name: Build & push Backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./src/PTA.API/Dockerfile          # ← THIS WAS THE MISSING "./"
          push: true
          tags: |
            ghcr.io/${{ steps.vars.outputs.owner }}/pta-backend:latest
            ghcr.io/${{ steps.vars.outputs.owner }}/pta-backend:${{ github.sha }}

      # FRONTEND
      - name: Build & push Frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./src/PTA.UI/Dockerfile           # ← THIS WAS ALSO MISSING "./"
          push: true
          tags: |
            ghcr.io/${{ steps.vars.outputs.owner }}/pta-frontend:latest
            ghcr.io/${{ steps.vars.outputs.owner }}/pta-frontend:${{ github.sha }}
