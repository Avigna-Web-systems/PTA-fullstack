name: Build and Push Docker Images

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lowercase owner name
        id: owner
        run: echo "name=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ────────────────────── BACKEND ──────────────────────
      - name: Build and push Backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/PTA.API/Dockerfile          # THIS IS CORRECT
          push: true
          build-args: |
            BUILD_CONFIGURATION=Release
          tags: |
            ghcr.io/${{ steps.owner.outputs.name }}/pta-backend:latest
            ghcr.io/${{ steps.owner.outputs.name }}/pta-backend:${{ github.sha }}

      # ────────────────────── FRONTEND ──────────────────────
      - name: Build and push Frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/PTA.UI/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.owner.outputs.name }}/pta-frontend:latest
            ghcr.io/${{ steps.owner.outputs.name }}/pta-frontend:${{ github.sha }}
